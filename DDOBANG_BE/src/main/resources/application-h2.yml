# H2 인메모리 DB 테스트 환경
# JWT 설정
jwt:
  secret: ddobang-super-secret-key-for-development-only-change-in-production
  signup-token-expiration: 1800000      # 30분 (밀리초)
  access-token-expiration: 900000       # 15분 (밀리초)  
  refresh-token-expiration: 604800000   # 7일 (밀리초)

# OAuth2 설정 (실제 카카오 키)
